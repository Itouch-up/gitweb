<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body
    {
        font-family: 'Dancing Script', cursive; font-size: x-large;
    }
    td{
        padding: 10px;
    }
    </style>
    <title>sign up</title>
</head>
<body>
    <h1>Sign up</h1>
    <br>
    <form>
        <table border="1">
            <tr>
                <td>ID</td>
                <td><input type="text" placeholder="ID" required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" placeholder="Password" required></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Male
                </td>
            </tr>
            <tr>
                <td>Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>hobby</td>
                <td>
                    <input type="checkbox">Exercise
                    <input type="checkbox">Reading
                    <input type="checkbox">Watching a movie
                </td>
            </tr>
            <tr>
                <td>Introduce</td>
                <td><textarea cols="60" rows="5" style="font-family: 'Dancing Script', cursive; font-size: large;"></textarea></td>
            </tr>
        </table>
        <input type="submit" value="submit"> <input type="reset" value="reset">
    </form>
</body>
</html>
